<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- *********** Bootstrap **********-->
    <link rel="stylesheet" href="Assests/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-3">
      <header class="mt-3 text-center">
        <h1>Sign In</h1>
      </header>
      <form class="container mb-4" method="post" onsubmit="validateform()">
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
          />
        </div>
        <!--Password-->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" />
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-primary">
            Submit
            <!-- <a class="text-white text-decoration-none" href="home.html"
              >Submit</a
            > -->
          </button>
          <button type="reset" class="btn btn-danger">Reset</button>
        </div>
        <p class="text-center">
          don't Have An Account? Click Here To
          <a class="text-success" href="Sign-Up.html">Sign Up</a>
        </p>
      </form>
    </div>
    <script>
      function validateform() {
        event.preventDefault();
        var email = document.getElementById("email").value;

        var password = document.getElementById("password").value;

        if (email == null || email == "") {
          alert("email can't be blank");
          return false;
        } else if (password.length < 4) {
          alert("Password must be at least 4 characters long.");
          return false;
        } else {
          alert("sign in successfull");
          window.location.href = "home.html";
        }
      }
    </script>

    <!-- ************ bootstrap JS *************-->
    <script src="Assests/css/bootstrap.bundle.min.js"></script>
  </body>
</html>
